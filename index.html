<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop - 商品解析器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-notes">
        <div class="note">♪</div>
        <div class="note">♫</div>
        <div class="note">♪</div>
        <div class="note">♫</div>
        <div class="note">♪</div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Music Shop</h1>
            </div>
            <p class="subtitle">商品資訊解析器</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <i class="fas fa-link"></i>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="請輸入商品網址..."
                    autocomplete="off"
                >
            </div>
            <button id="submitBtn" class="submit-btn">
                <i class="fas fa-search"></i>
                <span>解析商品</span>
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="vinyl-loader">
                <div class="vinyl">
                    <div class="vinyl-center"></div>
                </div>
            </div>
            <p>正在解析商品資訊...</p>
        </div>

        <div id="results" class="results" style="display: none;">
            <!-- HTML 預覽區塊 -->
            <div class="result-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-file-code"></i>
                        商品資訊
                    </h2>
                    <button id="downloadHtml" class="download-btn">
                        <i class="fas fa-download"></i>
                        下載 HTML
                    </button>
                </div>
                <div id="htmlPreview" class="html-preview"></div>
            </div>

            <!-- 圖片預覽區塊 -->
            <div class="result-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-images"></i>
                        商品圖片 (<span id="imageCount">0</span>)
                    </h2>
                    <button id="downloadAllImages" class="download-btn">
                        <i class="fas fa-download"></i>
                        下載全部圖片
                    </button>
                </div>
                <div id="imageGallery" class="image-gallery"></div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
        </div>
    </div>

    <footer>
        <p>
            <i class="fas fa-heart"></i>
            Music Shop © 2025 - Powered by n8n
        </p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
